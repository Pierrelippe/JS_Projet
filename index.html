<!DOCTYPE html>
<html>
  <head>
    <title>Tempis</title>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bellota&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />

    <link rel="icon" type="image/png"  href="src/images/Logo1.png" />
  </head>
  <body class="bgColor">
    <div class="flex flex-col  items-center mt-5">
      <img src="src/images/Logo1.png" alt="" class="w-1/4 mt-10 mb-12" />
      <h1
        class="text-6xl font-semibold font-1 -mt-12 mb-8 border-b-4  border-gray-500 pb-2 px-8 txt-color"
      >
        Tempis
      </h1>
      <!-- Slider -->
      <select id="list"  class="p-3 rounded border border-yellow-500 txt-color bgColor mb-10 mt-8" >
        <option >Sélectionner votre endroit</option>
        <option >London</option>
        <option>Paris</option>
        <option>Berlin</option>
        <option>Rome</option>
        <option>Clermont</option>
        <option>Puy</option>
        <option>Shangai</option >
      </select>
      <!--Météo-->

      <div id="infos" class="hidden flex-col items-center  mb-20 txt-color">
        <p id="lieu" class="text-4xl border-b-4 border-yellow-400 pb-1 mb-6">
          Lieu
        </p>
        <div class="flex flex-row">
          <button class="text-4xl" onclick="prevSlide()"><</button>
          <!--Col 1-->

          <div class="flex flex-col items-center mt-3 slide">
            <!--1-->
            <p id="date0" class="my-3 border-b-2 border-gray-300 pb-3 text-lg font-medium">13/11/2000</p>
            <p id="temp0" class="temp ">Météo</p>
            <p id="meteo0" class="meteo ">Temps</p>
            <img id="weather0" class="w-40" src="" />
            <p id="heure0" class=" border-gray-300 border-b-2 pb-4">Heure</p>
            <!--4-->

            <p id="temp3" class="temp text-center mt-5">Météo</p>
            <p id="meteo3" class="meteo text-center">Temps</p>
            <img id="weather3" class="w-40" src="" />
            <p id="heure3" class=" text-center">Heure</p>
          </div>
          <!--Col 2-->

          <div class="hidden flex-col mt-3 mx-4 items-center slide">
            <!--2-->
            <p id="date1" class="my-3 border-b-2 border-gray-300 pb-3 text-lg font-medium">13/11/2000</p>
            <p id="temp1" class="temp ">Météo</p>
            <p id="meteo1" class="meteo ">Temps</p>
            <img id="weather1" class="w-40" src="" />
            <p id="heure1" class="border-gray-300 border-b-2 pb-4">Heure</p>

            <!--5-->

            <p id="temp4" class="temp  mt-5">Météo</p>
            <p id="meteo4" class="meteo ">Temps</p>
            <img id="weather4" class="w-40" src="" />
            <p id="heure4" class=" ">Heure</p>
          </div>

          <!--Col 3-->

          <div class="hidden flex-col mt-3 items-center slide">
            <!--3-->
            <p id="date2" class="my-3 border-b-2 border-gray-300 pb-3 text-lg font-medium">13/11/2000</p>
            <p id="temp2" class="temp ">Météo</p>
            <p id="meteo2" class="meteo ">Temps</p>
            <img id="weather2" class="w-40" src="" />
            <p id="heure2" class=" border-gray-300 border-b-2 pb-4">Heure</p>

            <!--6-->

            <p id="temp5" class="temp  mt-5">Météo</p>
            <p id="meteo5" class="meteo ">Temps</p>
            <img id="weather5" class="w-40" src="" />
            <p id="heure5" class=" ">Heure</p>
          </div>
          <button class="text-4xl" onclick="nextSlide()">></button>
        </div>
      </div>
    </div>

    <script src="src/js/index.js"></script>
  </body>
</html>
