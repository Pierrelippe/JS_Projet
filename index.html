<!DOCTYPE html>
<html>
  <head>
    <title>Tempis</title>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bellota&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="images/Logo1.png" />
  </head>
  <body>
    <div class="flex flex-col  items-center mt-5">
      <img src="images/Logo1.png" alt="" class="w-1/4 " />
      <h1
        class="text-6xl font-semibold font-1 -mt-12 mb-8 border-b-4  border-gray-500 pb-2 px-8"
      >
        Tempis
      </h1>
      <!-- Slider -->
      <select id="list">
        <option>Sélectionnez votre endroit</option>
        <option>London</option>
        <option>Paris</option>
      </select>

      <div class="flex flex-col items-center mt-10">
        <p class="text-4xl lieu">Lieu</p>
        <div class="flex flex-row">
          <div class="flex flex-col mt-3">
            <p class="meteo">Météo</p>
          </div>
          <div class="flex flex-col"></div>
        </div>
      </div>
    </div>
<button id="button" class="mt-10 ml-10">Show test</button>
    <div id="hide" class="">
      <p class="test1 text-center text-2xl font-medium mt-32 ">TEST 1</p>
      <p class="test2 text-center text-2xl font-medium ">TEST 2</p>
      <p class="test3 text-center text-2xl font-medium ">TEST 3</p>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
